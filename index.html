<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pomodoro Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="pomodoro-clock">
        <h1 id="timer"></h1>

        <div id="work">
            <h4 id="work-title">Work</h4>
            <button id="inc-work" class="work-button">++</button>
            <h1 id="work-time"></h1>
            <button id="dec-work" class="work-button">--</button>
    
        </div>
    
        <div id="break">
            <h4 id="break-title">Break</h4>
            <button id="inc-break" class="break-button">++</button>
            <h1 id="break-time"></h1>
            <button id="dec-break" class="break-button">--</button>
        </div>

    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="stop">Stop</button>
</div>
    <script src='main.js'></script>
</body>
</html>
